<style>
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .message-prompt {
            position: absolute;
            bottom: 100px;
            right: 50px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #112359;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(167, 243, 208, 0.5);
            animation: messagePromptBreathe 4s ease-in-out infinite;
            white-space: nowrap;
            transform-origin: bottom right;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-prompt::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 25px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
            filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.1));
        }

        .message-prompt.hidden {
            display: none;
        }

        @keyframes messagePromptBreathe {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                border-color: rgba(167, 243, 208, 0.5);
            }
            25% {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 12px 30px rgba(167, 243, 208, 0.3);
                border-color: rgba(167, 243, 208, 0.7);
            }
            50% {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 15px 35px rgba(167, 243, 208, 0.4);
                border-color: rgba(167, 243, 208, 0.8);
            }
            75% {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 12px 30px rgba(167, 243, 208, 0.3);
                border-color: rgba(167, 243, 208, 0.7);
            }
        }

        .message-prompt:hover {
            transform: translateY(-8px) scale(1.1) !important;
            box-shadow: 0 20px 40px rgba(167, 243, 208, 0.5) !important;
            border-color: rgba(167, 243, 208, 1) !important;
            animation-play-state: paused;
        }

        .chat-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(167, 243, 208, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation:
                chatButtonFloat 3s ease-in-out infinite,
                chatButtonGlow 4s ease-in-out infinite,
                chatButtonWiggle 6s ease-in-out infinite;
        }

        @keyframes chatButtonFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(-2deg);
            }
            50% {
                transform: translateY(-12px) rotate(0deg);
            }
            75% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        @keyframes chatButtonGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(167, 243, 208, 0.6);
            }
            25% {
                box-shadow: 0 15px 40px rgba(167, 243, 208, 0.8), 0 0 0 4px rgba(167, 243, 208, 0.2);
            }
            50% {
                box-shadow: 0 20px 50px rgba(167, 243, 208, 1), 0 0 0 8px rgba(167, 243, 208, 0.3);
            }
            75% {
                box-shadow: 0 15px 40px rgba(167, 243, 208, 0.8), 0 0 0 4px rgba(167, 243, 208, 0.2);
            }
        }

        @keyframes chatButtonWiggle {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            10% {
                transform: translateY(-2px) scale(1.02);
            }
            20% {
                transform: translateY(2px) scale(0.98);
            }
            30% {
                transform: translateY(-1px) scale(1.01);
            }
            40% {
                transform: translateY(1px) scale(0.99);
            }
            50% {
                transform: translateY(0px) scale(1);
            }
        }

        .chat-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0;
                transform: rotate(0deg);
            }
            50% {
                opacity: 0.4;
                transform: rotate(180deg);
            }
        }

        .chat-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(167, 243, 208, 0.3), transparent);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .chat-button:hover {
            transform: translateY(-5px) scale(1.15) !important;
            box-shadow: 0 25px 60px rgba(167, 243, 208, 1), 0 0 0 10px rgba(167, 243, 208, 0.4) !important;
            animation-play-state: paused;
        }

        .chat-button:hover::before {
            opacity: 1;
            animation-play-state: paused;
        }

        .chat-button:hover::after {
            animation-duration: 0.5s;
        }

        .chat-icon {
            width: 36px;
            height: 36px;
            fill: #112359;
            transition: transform 0.3s ease;
            z-index: 10;
            position: relative;
            animation: iconBounce 2.5s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            50% {
                transform: scale(1.05) rotate(0deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .chat-button:hover .chat-icon {
            transform: scale(1.3) rotate(15deg) !important;
            animation-play-state: paused;
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 530px;
            max-width: calc(100vw - 40px);
            height: 550px;
            background: white;

        @keyframes slideUp {

.consent-checkbox input[type="checkbox"] {

.custom-checkbox {
    width: 20px;

}

.consent-checkbox input:checked + .custom-checkbox {

    border-color: #34d399;
}

            border-radius: 8px;
            overflow-y: auto;
            margin-right: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            resize: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #34d399;
            box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: #112359;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .chat-widget {
                bottom: 22px;
                right: 22px;
            }

            .chat-button {
                width: 65px;
                height: 65px;
            }

            .chat-icon {
                width: 26px;
                height: 26px;
            }

            .message-prompt {
                bottom: 85px;
                right: 5px;
                font-size: 14px;
                padding: 8px 16px;
            }

            .chat-window {
                width: calc(100vw - 32px);
                height: calc(100vh - 200px);
                bottom: 80px;
                right: -8px;
            }

            .form-container {
                padding: 16px 20px 24px 20px;
                min-height: auto;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 20px;
            }

            }

            .logo-image-top {

            .form-header {

            }

            .form-header h3 {
                font-size: 20px;
            }

            .form-group,
            .form-submit-btn,
            .form-error-message,
            .verification-buttons {
                max-width: 100%;
            }
        }


</style>
